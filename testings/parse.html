<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parse</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="/GIFEncoder.js"></script>
    <script>
        let gif = new GIF(0,0);

        let blob = new Blob([new Uint8Array([0x47, 0x49, 0x46, 0x38, 0x39, 0x61,
            0x0A, 0x00, 0x0A, 0x00, 0x91, 0x00, 0x00, 
            0xFF, 0xFF, 0xFF, 0xFF, 0x00, 0x00, 0x00, 0x00, 0xFF, 0x00, 0x00, 0x00, 
            0x21, 0xF9, 0x04, 0x00, 0x00, 0x00, 0x00, 0x00, 
            0x2C, 0x00, 0x00, 0x00, 0x00, 0x0A, 0x00, 0x0A, 0x00, 0x00, 
            0x02, 0x16, 0x8C, 0x2D, 0x99, 0x87, 0x2A, 0x1C, 0xDC, 0x33, 0xA0, 0x02, 0x75, 0xEC, 0x95, 0xFA, 0xA8, 0xDE, 0x60, 0x8C, 0x04, 0x91, 0x4C, 0x01, 0x00, 
            0x3B])]);

        gif.parse(blob).then(function(){
            console.log(gif);
            document.getElementById("canvas").getContext("2d").putImageData(gif.getImageDataFrameAt(0), 0, 0);
        });
    </script>
</body>
</html>
