<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFrames</title>
</head>
<body>
    <script src="../GIFEncoder.js"></script>
    <script>
        let arrayBuffer = new Uint8Array([0x21, 0xF9, 0x04, 0x00, 0x00, 0x00, 0x00, 0x00, 
            0x2C, 0x00, 0x00, 0x00, 0x00, 0x0A, 0x00, 0x0A, 0x00, 0x00, 
            0x02, 0x16, 0x8C, 0x2D, 0x99, 0x87, 0x2A, 0x1C, 0xDC, 0x33, 0xA0, 0x02, 0x75, 0xEC, 0x95, 0xFA, 0xA8, 0xDE, 0x60, 0x8C, 0x04, 0x91, 0x4C, 0x01, 0x00, 0x3B]).buffer;
        let gif = new GIF(10,10);
        gif.gct_size = 1;
        gif.parseFrames(arrayBuffer, [
            [0, 0, 0],
            [255, 0, 0],
            [0, 0, 255],
            [255, 255, 255]
        ]);
        console.log("pass:", gif.frames.length === 1);

    </script>
</body>
</html>
